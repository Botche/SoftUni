<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="week-header">Workweek</span>
            <span class="workweek-days">1 Monday</span>
            <span class="workweek-days">2 Tuesday</span>
            <span class="workweek-days">3 Wednesday</span>
            <span class="workweek-days">4 Thursday</span>
            <span class="workweek-days">5 Friday</span>
            <span class="week-header">Weekend</span>
            <span class="weekend-days">6 Saturday</span>
            <span class="weekend-days">7 Sunday</span>
        </section>
        <section class="notes">
            <span>
                Reminders
            </span>
            <span>
                Speacial Dates
            </span>
        </section>
    </div>
</body>
</html>
