<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MUSACA</title>
    <link rel="stylesheet" type="text/css" href="/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-musaca">
                <a class="navbar-brand nav-link-white" href="/">MUSACA</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                    @if(User == null)
                    {
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active" href="/users/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active" href="/user/register">Register</a>
                        </li>
                    </ul>
                    } else
                    {
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active" href="/products/all">All Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active" href="/products/create">Create Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active" href="/receipts/all">All Receipts</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active" href="/users/profile">Username...</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active" href="/users/logout">Logout</a>
                        </li>
                    </ul>
                    }
                </div>
            </nav>
        </header>
        <main class="mt-3">
            @RenderBody()
        </main>
        <footer>
            <div class="container-fluid bg-musaca">
                <div class="text-white p-2 text-center">
                    &copy; CopyRight Sanity Web Design Studios 2018. All rights reserved.
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
